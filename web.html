<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .container {
    display: flex;
    flex-wrap: nowrap;
    height: 80%;
    width: 80%;
    margin-top: 5%;
    margin-left: 5%;
}

.course-buttons {
    height: 100%;
    width: 30%;
    margin-left: 20px;
    margin-top: 50px;
    flex-shrink: 0;
}

.course-buttons a {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 20px 0; 
    font-size: 22px; 
    font-weight: 700;
    border-radius: 30px;
    text-align: center;
    flex-shrink: 0;
}


.course-content {
    width: 70%; 
    align-items: flex-start;
    text-align: left;
    padding-left: 30px;
    flex-shrink: 1; 
    overflow-x: hidden; 
}

.course-list {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    flex-wrap: nowrap;
    margin-top: 20px;
    overflow-x: auto;
}

.course-card {
    text-align: center;
    border: 2px solid aqua;
    padding: 15px;
    width: 250px;
    margin-right: 20px;
    transition: all 0.3s ease-in-out; /* Smooth transition for hover effects */
}


.course-card img {
    width: 100%;
    height: auto;
    max-height: 200px;
    object-fit: cover;
}

.course-card p {
    margin-top: 15px;
    font-size: 24px;
    color: aqua;
    font-weight: 700;
    transition: color 0.3s ease-in-out; /* Smooth transition for text color */
}

/* Hover Effect */
.course-card:hover {
    border-color: black; /* Change border color on hover */
}

.course-card:hover p {
    color: black; /* Change text color on hover */
}

.course-content h1 {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
}

    </style>
</head>

<body>
    <div class="container">

        <div class="course-buttons">
            <a class="btn btn-primary" href="#" role="button" id="btn-fullstack">FullStack Development</a>
            <a class="btn btn-primary" href="#" role="button" id="btn-testing">Software Testing</a>
            <a class="btn btn-primary" href="#" role="button" id="btn-cloud">Cloud Computing</a>

        </div>

        <div class="course-content" id="course-content">
            <!-- Content will be injected here by JavaScript -->

    </div>
</body>
